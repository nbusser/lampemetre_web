<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="css/lampemetre.css">
    </head>

    <body>

        <h1>Lampemetre</h1>

        <div id="chart_tubes">
            <div id="chart"></div>

            <div id="tubes">
                <h2>Tubes:</h2>
                <div id="tubes_control_panel">
                    <button id="btn_add_tube">+</button>
                    <button id="btn_clear">Clear</button>
                </div>
                <div id="all_tubes">
                    <ul id="ul_tubes"></ul>
                </div>
            </div>
        </div>

        <section id="control_panel">
            <div id=params>
                <div>
                    <label for="vplaque_max">Vplaque Max:</label>
                    <input type="number" id="vplaque_max" name="vplaque_max">
                </div>

                <div>
                    <label for="icathode_max">Icathode Max:</label>
                    <input type="number" id="icathode_max" name="icathode_max">
                </div>
            </div>
        </section>

        <section id=measures_section>
            <h2>Mesures</h2>
            <button id="btn_clear_measures">Clear Mesures</button>
            <div id="measures"></div>
        </section>
        

    </body>

    <script src="ts/lampemetre.ts"></script>
</html>
